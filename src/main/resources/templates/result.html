<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Estimation Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white text-center">
                        <h2>üéØ Age Estimation Result</h2>
                    </div>
                    <div class="card-body text-center">
                        <div th:if="${response.age != null}">
                            <div class="mb-4">
                                <h3 th:text="'Name: ' + ${response.name}" class="text-primary"></h3>
                                <div class="age-display">
                                    <span class="age-number" th:text="${response.age}"></span>
                                    <span class="age-label">years old</span>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-6">
                                    <div class="stat-card">
                                        <h5 class="text-muted">Confidence</h5>
                                        <p class="h4" th:text="${response.count} + ' samples'"></p>
                                    </div>
                                </div>
                                <div class="col-6" th:if="${response.countryId != null}">
                                    <div class="stat-card">
                                        <h5 class="text-muted">Country</h5>
                                        <p class="h4" th:text="${response.countryId}"></p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="alert alert-info">
                                <strong>Note:</strong> This is a statistical estimate based on name popularity trends. 
                                Individual results may vary.
                            </div>
                        </div>
                        
                        <div th:if="${response.age == null}">
                            <div class="alert alert-warning">
                                <h4>No data available</h4>
                                <p>We couldn't find enough data to estimate the age for this name.</p>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <a th:href="@{/back}" class="btn btn-primary btn-lg">
                                ‚Üê Try Another Name
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
